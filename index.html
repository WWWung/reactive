    <script src="./reactive.js"></script>
    <script src="./effect.js"></script>

        var ob = reactive({foo:1})
        var dummy
        effect(() => {
            // ob.push(3)

        })

            dummy = ob.foo
            ob.foo = 1
        })
        //  error to fix: infinite update
        console.log(dummy)
        console.log(dummy)
    </script>
